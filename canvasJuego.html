<style type="text/css">
    .sinborder {
        border: 0;
    }
</style>

<canvas width="600" height="400"> </canvas>
<br><br>
<div>
    Nivel
    <input type="text" id="nivel" disabled class="sinborder">

    Puntos
    <input type="text" id="puntos" disabled class="sinborder">
    <br> <br>
    <textarea id="texto" cols="50" rows="3" disabled class="sinborder"></textarea>

</div>
<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "lightgrey";
    pincel.fillRect(0, 0, 600, 400);

    var radio = 10;
    var xAleartorio;
    var yAleartorio;
    var puntos = 0;

    function dibujarcirculo(x, y, radio, color) {
        pincel.fillStyle = color;
        pincel.beginPath();
        pincel.arc(x, y, radio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function lipiarPantalla() {
        pincel.clearRect(0, 0, 600, 400);
    }

    var o = 0;

    function actualizarPantalla() {
        lipiarPantalla();
        xAleartorio = aleartoria(600);
        yAleartorio = aleartoria(400);

        objetivo(xAleartorio, yAleartorio);
        o++;
    }

    function objetivo(v, z) {
        dibujarcirculo(v, z, radio + 20, "lightgreen");
        dibujarcirculo(v, z, radio + 10, "blue");
        dibujarcirculo(v, z, radio, "green");
    }

    function aleartoria(maximo) {
        return Math.floor(Math.random() * maximo);
    }

    var velocidad = 2000;
    document.getElementById("nivel").value = 1;
    document.getElementById("puntos").value = puntos;
    texto.value = "BIENVENIDO.....";

    setInterval(actualizarPantalla, velocidad);

    function nivel() {
        if (puntos == 3) {
            velocidad -= 50;
            setTimeout(function () { texto.value = "EN HORA BUENA, HAS SUBIDO DE NIVEL!!!!" }, 500);
            document.getElementById("nivel").value = 2;
            setInterval(actualizarPantalla, velocidad);

        } else if (puntos == 5) {
            velocidad -= 5;
            setInterval(actualizarPantalla, velocidad);
            setTimeout(function () { texto.value = "EN HORA BUENA, HAS SUBIDO DE NIVEL!!!!" }, 500);
            document.getElementById("nivel").value = 3;
        } else if (puntos == 15) {
            velocidad -=5;
            setInterval(actualizarPantalla, velocidad);
            setTimeout(function () { texto.value = "EN HORA BUENA, HAS SUBIDO DE NIVEL!!!!" }, 500);
            document.getElementById("nivel").value = 4;
        } else if (puntos == 20) {
            velocidad -=5;
            setInterval(actualizarPantalla, velocidad);
            setTimeout(function () { texto.value = "EN HORA BUENA, HAS SUBIDO DE NIVEL!!!!" }, 500);
            document.getElementById("nivel").value = 5;
        } else if (puntos == 30) {
            velocidad -=5;
            setInterval(actualizarPantalla, velocidad);
            setTimeout(function () { texto.value = "EN HORA BUENA, HAS SUBIDO DE NIVEL!!!!" }, 500);
            document.getElementById("nivel").value = 6;
        } else if (puntos == 40) {
            velocidad -=5;
            setInterval(actualizarPantalla, velocidad);
            setTimeout(function () { texto.value = "EN HORA BUENA, HAS SUBIDO DE NIVEL!!!!" }, 500);
            document.getElementById("nivel").value = 7;
        } else if (puntos == 50) {
            velocidad -=5;
            setInterval(actualizarPantalla, velocidad);
            setTimeout(function () { texto.value = "EN HORA BUENA, HAS SUBIDO DE NIVEL!!!!" }, 500);
            document.getElementById("nivel").value = 8;
        } else if (puntos == 60) {
            velocidad -=5;
            setInterval(actualizarPantalla, velocidad);
            setTimeout(function () { texto.value = "EN HORA BUENA, HAS SUBIDO DE NIVEL!!!!" }, 500);
            document.getElementById("nivel").value = 9;
        } else if (puntos == 70) {
            velocidad -=5;
            setInterval(actualizarPantalla, velocidad);
            setTimeout(function () { texto.value = "EN HORA BUENA, HAS SUBIDO DE NIVEL!!!!" }, 500);
            document.getElementById("nivel").value = 10;
        } 
    }



    function dispararPantalla(evento) {
        var x = evento.pageX - pantalla.offsetLeft;
        var y = evento.pageY - pantalla.offsetTop;

        if ((x < xAleartorio + radio) &&
            (x > xAleartorio - radio) &&
            (y < yAleartorio + radio) &&
            (y > yAleartorio - radio)) {

            puntos++;
            document.getElementById("puntos").value = puntos;
            nivel();
            texto.value = "Has acertado!!";
        }

    }


    setInterval(function () { texto.value = "DEMUESTRA QUE TIENES UN BUEN MANEJO CON EL MOUSE.. ADELANTE!!!" }, 9000);
    setInterval(function () { texto.value = "DEBES ESTAR PENDIENTE EN CADA NIVEL, SE VUELVE MAS DIFICL APUNTAR" }, 18000);
    setInterval(function () { texto.value = "NO TE RINDAS!!!, SIGUE!!!, TU PUEDES!!!" }, 36000);
    setInterval(function () { texto.value = "PONGAMOS APRUEVATU BUENA PUNTERIA....  ACEPTAS EL RETO????" }, 92000);

    pantalla.onclick = dispararPantalla;

</script>
